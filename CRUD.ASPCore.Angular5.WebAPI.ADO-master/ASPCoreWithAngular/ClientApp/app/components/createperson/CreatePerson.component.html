<h1>{{title}}</h1>
<h3>Employee</h3>
<hr />
<form [formGroup]="peopleForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    <div class="form-group row">
        <label class=" control-label col-md-12">Documento</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="document">
        </div>
        <span class="text-danger" *ngIf="lastName.invalid && formDir.submitted">
            El documento es requireo.
        </span>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-12">Nombre</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="firstName">
        </div>
        <span class="text-danger" *ngIf="firstName.invalid && formDir.submitted">
            El nombre es requireo.
        </span>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-12">Apellido</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="lastName">
        </div>
        <span class="text-danger" *ngIf="lastName.invalid && formDir.submitted">
            El apellido es requireo.
        </span>
    </div>
 
    <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
        <button class="btn" (click)="cancel()">Cancel</button>
    </div>
</form>
